			<div class="textbox">
				<figcaption>Cusco, Cuzco, or Qusqu is a city as well as a department in southeastern Peru. It is where my paternal grandmother and her family come from. Mountains dominate the landscape, and the climate can range from lush tropical and temperate to cold tundra and snowy mountain peaks according to the altitude.</figcaption>
			</div>

			<img src="/Images/img_6112.jpg" alt="IMAGE NOT FOUND" class="center">
			<div class="textbox">
				<figcaption>Machu Picchu, little more than three hours by train from the city of Cusco, is every bit as astounding as the travel guides make it out to be. The well preserved ruins are extensive and form a large sort of circuit with winding paths and stairs, terraces, houses, and temples.</figcaption>
			</div>

			<img src="/Images/IMG_5853.JPG" alt="IMAGE NOT FOUND" class="center">
			<div class="textbox">
				<figcaption>An all too common view in the mountain roads less than thirty kilometers from Cusco.</figcaption>
			</div>

			<img src="/Images/IMG_6057.JPG" alt="IMAGE NOT FOUND" class="center">
			<div class="textbox">
				<figcaption>This is the mountain Chicón, the highest point of the Urubamba mountain range standing at 5,530 meters or 18,140 feet.</figcaption>
			</div>
